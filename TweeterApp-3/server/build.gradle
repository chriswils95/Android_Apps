apply plugin: 'java-library'
apply plugin: 'com.github.johnrengelman.shadow'



dependencies {


    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':shared')
    implementation 'com.amazonaws:aws-java-sdk-core:1.11.547'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.0'
    implementation 'de.svenkubiak:jBCrypt:0.4.1'
    implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.11.913'
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.11.915'
    implementation 'com.amazonaws:aws-lambda-java-events:3.6.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}
